<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Form Tag -->
    <!-- รายละเอียดของ Form เป็น (Inline Tag) -->
    <!-- method : POST(เพื่อบันทึก),PUT(เพื่อแก้ไข),PATCH(เพื่อแก้ไข),DELETE(เพื่อลบ),GET(เพื่ออ่าน) -->
    <from action="" method="" enctype="multipart/from-data">
      <label for="">ป้อนข้อความ:</label>
      <input type="text" id="" name="" placeholder="ป้อนได้ทุกอย่าง" />
      <br /><br />
      <label for="">ป้อนตัวเลข:</label>
      <input type="number" name="" id="" placeholder="ไม่ต่ำกว่า 6 ตัว" />
      <br /><br />
      <label for="">ป่้อนรหัสผ่าน:</label>
      <input
        type="password"
        name=""
        id=""
        placeholder="ต้องมีอย่างน้อย 8 ตัว"
      />
      <br /><br />
      <label for="">ป้อนอีเมลล์:</label>
      <input type="email" name="" id="" placeholder="ต้องมี @" />
      <br /><br />
      <label for="">เลือกคำนำหน้านาม:</label>
      <input type="radio" name="title" id="" value="mr" />นาย
      <input type="radio" name="title" id="" checked value="mrs" />นาง
      <input type="radio" name="title" id="" value="miss" />นางสาว
      <input type="radio" name="title" id="" value="boy" />ด.ช.
      <input type="radio" name="title" id="" value="girl" />ด.ญ. <br /><br />
      <label for="">จังหวัด:</label>
      <select name="" id="">
        <option value="กรุงเทพ">กรุงเทพ</option>
        <option value="กระบี่">กระบี่</option>
        <option value="ชลบุรี">ชลบุรี</option>
        <option value="ชัยนาท">ชัยนาท</option>
        <option value="จันทบุรี">จันทบุรี</option>
      </select>
      <br /><br />
      <label for="">เลือกได้มากกว่า 1 หรือไม่เลือกก็ได้:</label>
      <input type="checkbox" name="" id="" value="11" />KFC
      <input type="checkbox" name="" id="" value="22" />MrDonald
      <input type="checkbox" name="" id="" value="33" />Burger King
      <input type="checkbox" name="" id="" value="44" />Pizze <br /><br />
      <label for="">เลือกวันที่:</label>
      <input type="date" name="" id="" />
      <br /><br />
      <label for="">เลือกเวลา:</label>
      <input type="time" name="" id="" />
      <br /><br />
      <label for="">เลือกวัน และเวลา:</label>
      <input type="datetime-local" name="" id="" />
      <br /><br />
      <label for="">เลือกไฟล์:</label>
      <input type="file" name="" id="" accept=".doc,.pdf" />
      <!-- jpg,png,jpeg,.pdf,image/* -->
      <br /><br />
      <input type="hidden" name="stdType" id="" value="ปกติ" />
      <br /><br />
      <input type="submit" value="ตกลง" />
      <input type="reset" value="ยกเลิก" />
      <button>ลงทะเบียน</button>
    </from>
  </body>
</html>
